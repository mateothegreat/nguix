<div class="wrapper">

    <div class="left">

        <div class="icon"
             *ngIf="layoutTopToolbarService.iconUrl"
             [routerLink]="[layoutTopToolbarService.iconLink]">

            <img *ngIf="layoutTopToolbarService.iconUrl"
                 [src]="layoutTopToolbarService.iconUrl">

        </div>

        <div class="logo">

            <img *ngIf="layoutTopToolbarService.logoImageUrl"
                 [routerLink]="[layoutTopToolbarService.logoLink]"
                 [src]="layoutTopToolbarService.logoImageUrl">

        </div>

    </div>

    <div class="right">

        <div class="search">

            <input type="text"
                   class=""
                   placeholder="Search..."
                   #search>

        </div>

        <div class="icons">

            <i *ngFor="let item of layoutTopToolbarService.rightToolbarItems"
               [class]="item.icon"></i>

        </div>

    </div>

</div>
