<div class="layout-left-menu wrapper">

    <div class="top">

        <div class="head">

            {{ layoutLeftMenuService.title }}

        </div>

        <div class="menu">

            <div *ngFor="let item of layoutLeftMenuService.items"
                 class="item"
                 [routerLink]="[item.link]"
                 routerLinkActive="active">

                <i *ngIf="item.icon"
                   [class]="item.icon"></i>

                {{ item.label }}

            </div>

        </div>

        <div *ngIf="layoutLeftMenuService.title2"
             class="head">

            {{ layoutLeftMenuService.title2 }}

        </div>

        <div *ngIf="layoutLeftMenuService.items2"
             class="menu">

            <div *ngFor="let item of layoutLeftMenuService.items2"
                 class="item"
                 [routerLink]="[item.link]"
                 routerLinkActive="active">

                <i *ngIf="item.icon"
                   [class]="item.icon"></i>

                {{ item.label }}

            </div>

        </div>

    </div>
