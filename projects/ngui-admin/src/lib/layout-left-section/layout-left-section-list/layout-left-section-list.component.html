<div class="wrapper">

    <div class="top">

        {{ title }}

    </div>

    <div *ngFor="let item of list">

        <div class="head">{{ item.title }}</div>

        <div class="list">

            <div *ngFor="let sub of item.items"
                 class="item"
                 routerLinkActive="active"
                 [routerLink]="sub.link"
                 [style.color]="domSanitizer.bypassSecurityTrustStyle(sub.color)">

                <i [class]="sub.icon"></i>

                {{ sub.title }}

            </div>

        </div>

    </div>

</div>
